<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>LSA Food Support</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script defer type="text/javascript" src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</head>
<header>
    <img src="foodSearch.png" id='logo'></img>
</header>

<body class='bg-info'>
    <div id='mission-Statement'>
        <h3>What are YOU hungry for?</h3>
        <p>Look inside the fridge and see what you can come up with!</p>

    </div>
    <form id='ingrform'>
        <p> Add all the ingredients you find and get the best recipe for you!</p>
        <input id='ingrediantinput' type="text" name="Ingrediants input" />
        <input id='ingrediantbutton' type="submit"></input>
    </form>
    <form>
        <p>Search A dish Instead!</p>
        <input id ="userChoice" id='userinout' type="text" name="Dish Name" />
        <button id = "foodSearchButton" type="button" class="btn btn-outline-success">Search</button>
    </form>
    <div id="card-container"></div>
    <div id="cardsection"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img id="modalimg"></img>
                </div>
                    <ul id='ulbody' class="modal-body"></ul>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
